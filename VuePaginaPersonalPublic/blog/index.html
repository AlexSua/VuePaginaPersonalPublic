\u003EWeb Server: 404.html redirects me to \u002F\n    Web Server-\u003E\u003Eindex.html: Let's get index.html\n    index.html--\u003E\u003EBrowser: Receiving index.html\n    loop Rendering process\n        Browser-\u003E\u003EBrowser: Rendering \u002Fblog if that route exists.\n        Browser-\u003E\u003EWeb Server: Get resources .js, .jpg...\n        Web Server--\u003E\u003EBrowser: Getting resources\n    end\n   \n\n","{\n  ...\n\n  generate:{\n    nojekyll: true, \u002F\u002Fnot working on this version\n    fallback: '404.html',\n  },\n  ssr: false, \u002F\u002FWhen false\n  target: \"static\", \u002F\u002F and static, nuxt generates a SPA\n\n  ...\n}\n","12-ssg-hybrid-or-universal-mode","{\n  ...\n\n  generate:{\n    nojekyll: true, \u002F\u002Fnot working on this version\n  },\n  ssr: true, \u002F\u002Fserver side rendered enabled \u002F\u002FWhen true\n  target: \"static\", \u002F\u002F and static, nuxt generates a hybrid static site\n\n  ...\n}\n","13-generate-to-deploy-in-a-specific-github-subproject","1.3 Generate to deploy in a specific github subproject","{\n  ...\n\n  app: {\n      baseURL: \"\u002Fyourrepositoryname\u002F\"\n  }\n\n  ...\n}\n","14-image-path-resolution-after-bundle","1.4 Image path resolution after bundle","const modules = import.meta.globEager(\"\u002Fassets\u002Fimg\u002F*\")\n","const modules = {\n  \"\u002Fassets\u002Fimg\u002Flogo.png\": __vite_ssr_import_0__, \n  \"\u002Fassets\u002Fimg\u002Flogo2.png\": __vite_ssr_import_1__\n  \u002F\u002F __vite_ssr_import points where the resource now lives\n};\n","js","\u003Ctemplate\u003E\n  \u003Cdiv\u003E\n    \u003Cimg \n      for=\"originalImagePath, index of images\" \n      key=\"index\" \n      :src=\"resolveImagePath(originalImagePath)\" \n    \u002F\u003E\n  \u003C\u002Fdiv\u003E\n\u003C\u002Ftemplate\u003E\n\n\u003Cscript setup lang=\"ts\"\u003E\n\nconst images: Array\u003CString\u003E = [\"\u002Fassets\u002Fimg\u002Flogo\",\"\u002Fassets\u002Fimg\u002Flogo2\"];\n\nconst resolveImagePath = (originalImagePath:string) =\u003E {\n  \u002F\u002FThe argument of globEager needs to be a string literal since it is\n  \u002F\u002Fa bundler requirement for generating the map. You can imagine that if it is\n  \u002F\u002Fa variable the bundler will be not able to do the transformation.\n  const modules = import.meta.globEager(\"\u002Fassets\u002Fimg\u002F*\");\n  return modules[originalImagePath];\n}\n\n\u003C\u002Fscript\u003E\n","html","15-avoid-nuxt-3-static-site-prefetching","1.5. Avoid Nuxt 3 Static Site prefetching","grep -rnwl \"\u003Clink rel=\\\"prefetch\\\"\" .output\u002Fpublic | xargs sed -i 's$\u003Clink rel=\"prefetch\" href=\"[^\"]*\\.\\(jpg\\|png\\|webm\\|jpeg\\|ttg\\|svg\\|gif\\)\"\u003E$$g'\n\n","2-deploy-nuxt-3-application-on-github","2. Deploy Nuxt 3 application on Github","21-nojekyll-file","2.1 Nojekyll file","cd .output\u002Fpublic\ntouch .nojekyll\n","22-deploy-manually-on-github","2.2 Deploy manually on github","npx nuxi generate\ncd .output\u002Fpublic\ntouch .nojekyll\ngit init\ngit checkout -b \"branch name\"\ngit checkout \"branch name\"\ngit commit -a -m \"First commit\"\ngit remote add origin \"github_repository_url.git\"\ngit push -u origin \"branch name\"\n\n","21-deploy-on-github-with-travisyml","2.1 Deploy on Github with travis.yml","language: node_js\nnode_js:\n  - \"14\"\ncache:\n  yarn: true\n  directories:\n    - node_modules\nscript:\n  - yarn generate\n  - touch .output\u002Fpublic\u002F.nojekyll\ndeploy:\n  provider: pages\n  skip_cleanup: true\n  github_token: $github_token\n  local_dir: .output\u002Fpublic\n  on:\n    branch: gh-pages\n","yaml","true,","npx nuxi generate","(",")","    ","      ","\u003C\u002F","script","#FFCB6B",";","branch name","#FF9CAC","root","h1","how-to-deploy-a-nuxt-3-web-app-in-github-pages","How to deploy a Nuxt 3 web app in Github Pages","The following tutorial will explain how to deploy an application with the new version of Nuxt, ",". Notice that by the time this article is written "," is in its Release Candidate version, so in the future some of the problems that are being tackled here will be already solved.","Nuxt version: ","https:\u002F\u002Fgithub.com\u002Fnuxt\u002Fframework\u002Freleases\u002Ftag\u002Fv3.0.0-rc.4","3.0.0-rc.4","The first step to deploy a Nuxt project on github is to transform it into something that a simple web server, such as github pages, can serve. For this Nuxt provides us with the functionality to generate a static site, that is, the functionality to ","transform our Nuxt\u002FVue project into a static page consisting only of JS, CSS, HTML and Assets such as images",". "," allows you to generate a static site in two different ways:","1.1 ","SSG. SPA (Single Page Application)","This generation mode is similar to the one provided by raw ","https:\u002F\u002Fvuejs.org\u002Fguide\u002Fintroduction.html#what-is-vue","Vue",". Basically it generates a site consisting in one ",", a "," and a bunch of ",".css",", ",".js"," and assets files. This "," will contain just a "," tag and a call to a javascript file that will render the entire page on that tag.  When you click on a link inside the page, what you are doing behind the scenes, is calling a javascript routine that changes the path in the URL and rerenders the webpage for that subroute. If instead of accessing this SPA webpage from the main root you access it directly from a subroute link, the webserver will not recognize the route, it will throw a 404 error and it will fallback to the "," file that was commented before. This fallback is configured by the web server, in this case, github pages. Once the fallback is triggered and you load ",", this file has a redirect call to "," that will recognize the path you inserted and will render the page with that subroute.","mermaid","This configuration comes with some advantages such as beautiful and fast effects and transitions between pages but, as you may have anticipated, come as well with two main problems.","ul","Search engine crawling",": Even though search engines nowadays are able to render javascript inside webpages in order to stalk content from them, if they see that they need to do extra effort to activate their JS engines to sneak into, ","they will punish you with oblivion","People with javascript deactivated",": There are people out there with JavaScript deactivated that will ignore your content if they are not able to watch it without JavaScript.","If you want to generate a SPA application with Nuxt 3 you need to:","Put the following configuration in your ","nuxt.config.ts","1.2 ","SSG. Hybrid or Universal mode","The Hybrid or also called Universal mode of Nuxt for generating a website is one of the main higlights of this framework, and the main reason why I decided to use it instead of raw Vue 3. This generation mode creates a html file for each subroute of your webpage, that will contain all the content already rendered on it. When you execute this generation there is a renderer, an engine called Nitro, that will go into every route of your webpage executing its JavaScript and generating for each of them an already rendered html.","Nevertheless, what is written above is not the only special thing about this mode. When you access to one of this generated html routes through a browser you will obtain, without executing any javascript, the content of that route and, if you have javascript enabled, a process called hydratation begins. The hydratation process, \"hydratates\" the html with javascript making your simple static page behave as a SPA (Single page application). With this generation process you have all the advantages of SPA without the drawbacks commented inside the section above.","If you want to generate a hybrid static site with nuxt you need to:","Put the following configuration in your nuxt.config.ts","If you want to deploy your Nuxt 3 application into a github subproject you need to specify Nuxt which is the public path where resources are going to live. The generated files have dependencies pointing to \u002F by default, so if you have your project deployed in \u002Fnuxt-project\u002F, what is going to happen is that the webpage tries to access resources on \u002F and they will be not found, showing a white page as a result.","The configuration to point dependencies to the right public path in Nuxt 3 is the one that follows:","One of the problems I first faced when I generate the site for the first time was images. I served the application and I found out that some images were not being displayed. What happened is that Vite, the bundler used to build and generate the static site in Nuxt 3, is taking every asset in your assets\u002F folder, process them, renaming them and taking them to another place, so some paths were wrong, but anothers no... why?. Actually, Vite automatically transforms paths strings that are found inside every ","\u003Ctemplate\u003E\u003C\u002Ftemplate\u003E"," of your project to the new ones result of the generation process... BUT!! If you have for example an array with image paths, and you want to loop over it to render images dynamically, you have a problem, because paths you have in your array do not point to the right location of your processed assets.","To solve this problem you have to use ","import.meta.globEager(\"assetdirectory\")"," (Only for the Vite bundler). The Vite bundler transforms this code fragment into a json, with the original assets path inside the \"assetdirectory\" as keys and the new path as value. Example:","Before Vite bundler","TypeScript","After Vite bundler","JS","So if you want to render assets dynamically in your Nuxt 3 project you will need to execute a function similar to this one to resolve the new path of the asset:","example.vue","TYPESCRIPT","When you have completed the steps and taking into account the details showed above you should have a fully functional static site in the folder .output\u002Fpublic. Still, this build is not enough to have your site working inside github.","By default Github Pages uses Jekyll, a static sites generator. If your project have a specific format it will be automatically be transformed into a static site. Jekyll is a good option if you want to build a simple blog without the fancy virtual dom that you could get with Vue or React. You can check in their webpage if you are interested.","The problem of Github Pages using Jekyll as a default mecanism to generate static sites is that ","it uses names of folders or files that starts with underscore as special resources."," Why does this affect us? It happens that the static site generated by Nuxt contains a folder that starts with underscore: ","_nuxt",". If you do not do anything, your deployment enters in conflict with jekyll and it will not work. To solve this issue you need to create a ",".nojekyll"," file inside the generated site to prevent jekyll being executed when you deploy on Github Pages. This file is supposed to be generated by nuxt if you put the ","generator:{nojekyll:true}"," option inside nuxt.config.ts, but it does not work on this nuxt version yet.","Now you should be ready to follow next sections to proceed with the deployment on github.","You need to execute the following sequence of commands:","After push you will need to configure Github Pages from your repository settings to serve your webpage from the specific branch.","There will be another article explaining in detail how to use CI\u002FCD tools on github. In the meantime you can search on internet.","To deploy on github automatically using travis you need to create the following file in your nuxt project:","\u002Fnuxt-project-folder\u002Ftravis.yml","YAML","When you push the commit your static site will be deployed on the branch gh-pages.","You need to create a travis account here and set your repository and the private variable $github_token.","  generate",":{","    nojekyll","\u002F\u002Fnot working on this version","},","  ssr","  target","static"," modules "
